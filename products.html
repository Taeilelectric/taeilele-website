</div>

<script>
  function showTab(tab) {
    document.querySelectorAll('.section').forEach(function(s) { s.classList.remove('active'); });
    document.querySelectorAll('.tab-btn').forEach(function(b) { b.classList.remove('active'); });
    var panel = document.getElementById('tab-' + tab);
    if (panel) panel.classList.add('active');
    document.querySelectorAll('.tab-btn').forEach(function(b) {
      if ((b.getAttribute('onclick') || '').indexOf("'" + tab + "'") !== -1) { b.classList.add('active'); }
    });
  }
  function showSubTab(tab, btn) {
    var parent = btn.closest('.section');
    parent.querySelectorAll('.sub-panel').forEach(function(s) { s.classList.remove('active'); });
    parent.querySelectorAll('.sub-tab-btn').forEach(function(b) { b.classList.remove('active'); });
    var panel = document.getElementById('sub-' + tab);
    if (panel) panel.classList.add('active');
    if (btn) btn.classList.add('active');
  }
  function handleHash() {
    var hash = window.location.hash.replace('#','');
    var valid = ['switchboard','control','energy','construction'];
    if (valid.indexOf(hash) !== -1) { showTab(hash); }
    else { showTab('switchboard'); }
  }
  window.addEventListener('DOMContentLoaded', handleHash);
  window.addEventListener('hashchange', handleHash);
</script>
